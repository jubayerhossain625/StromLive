name: stromlive
description: An Weather App of Get Results of Temperature and Live screen of Moon and Sun your app Widgetss.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  sleek_circular_slider: ^2.0.1
  google_fonts: ^4.0.3
  solar_calculator: ^1.0.3
  http: ^0.13.5
  geolocator: ^9.0.2
  android_intent: ^2.0.2
  flutter_geocoder: ^0.2.2-nullsafety
  moon_phase: ^1.0.1+8
  loading_animation_widget: ^1.2.0+4
  url_launcher: ^6.0.15



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/stromlive.png"
  min_sdk_android: 21


flutter:

  uses-material-design: true
  assets:
    - assets/stromlive.png
